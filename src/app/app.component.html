<table>
  <tr>
    <th>Name</th>
    <th>Home</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Eyes</th>
    <th>Height</th>
  </tr>
<ng-container *ngFor="let person of people">
  <tr>
    <td>{{ person.name }}</td>
    <td>{{ person.home }}</td>
    <td>{{ person.age }}</td>
    <td>{{ person.gender }}</td>
    <td>{{ person.eyes }}</td>
    <td>{{ person.height }}</td>
  </tr>
</ng-container>
</table>
